<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking.com</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-6xl text-center  my-10 font-medium">Let's get some
            <span class="text-purple-500 font-bold">Moooooney</span>!!!</h1>
    </header>
    <main class="w-3/4 m-auto">
        <!-- balance and transaction -->
        <section>
            <div class="grid grid-cols-3  gap-5 text-white ">
                <div class="bg-blue-300 p-12 rounded-md shadow-lg">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl font-semibold">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-300 p-12 rounded-md shadow-lg">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl font-semibold">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-12 rounded-md shadow-lg">
                    <h3 class="text-2xl">Total Balance</h3>
                    <h2 class="text-4xl font-semibold">$ <span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4 my-10">
                <div class="bg-pink-400 p-12 rounded-md shadow-lg">
                    <h3 class="text-gray-50 text-3xl mb-4 font-semibold">Please Deoposit</h3>
                    <input id="deposit-input" class="h-12 block mb-3 w-3/4 pl-3 text-purple-800 border border-gray-300 text-2xl rounded-md " type="text" name="" id="" placeholder="$ amount you want to deposit">
                    <button id="deposit-button" class="bg-pink-600 shadow-md py-3 px-5 my-3 rounded-lg text-white font-medium text-xl">Deposit</button>
                </div>
                <div class="bg-purple-400 p-12 rounded-md shadow-lg">
                    <h3 class="text-gray-100 text-3xl mb-4 font-semibold">Please Withdraw</h3>
                    <input id="withdraw-input" class="h-12 block mb-3 w-3/4 pl-3 text-purple-800 border border-gray-300 text-2xl rounded-md " type="text" name="" id="" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button" class="bg-indigo-600	 shadow-md py-3 px-5 my-3 rounded-lg text-white font-medium text-xl">Withdraw</button>
                </div>

            </div>
        </section>

    </main>

    <script src="js/banking.js"></script>
</body>

</html>
