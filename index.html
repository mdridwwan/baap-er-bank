<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-16 mb-10">Welcome to my
            <span class="text-purple-500 font-medium">Baap-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <section>
            <div class="bg-red-300 w-3/4 m-auto p-10 rounded">
                <h3 class=" text-white text-3xl mb-5 font-medium">Please Login</h3>
                <input id="user-email" class="block mb-3 w-3/4 px-2 border border-gray-300 rounded-md " type="text" name="" id="" placeholder="Your email">
                <input id="user-password" class="block mb-3 w-3/4 px-2 border border-gray-300 rounded-md " type="password" name="" id="" placeholder="password">
                <button id="login-submit" class="bg-red-600 shadow-lg py-2 px-6 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/bank-login.js"></script>
</body>

</html>
